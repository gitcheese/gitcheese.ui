<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-active-route/app-active-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../facebook-pixel/facebook-pixel.html">
<link rel="import" href="../gc-landing-page/gc-landing-page.html">
<link rel="import" href="../gc-app/gc-app-fragment.html">
<link rel="import" href="../gc-donate-app/gc-donate-app-fragment.html">

<dom-module id="gc-shell">
  <template>
    <!-- <facebook-pixel pixel-id="535325640007099"></facebook-pixel> -->
    <facebook-pixel pixel-id=""></facebook-pixel>

    <app-location route="{{route}}"></app-location>
    <app-active-route pattern="{{activePattern}}" fallback-pattern="/">
      <app-route route="{{route}}" pattern="/"></app-route>
      <app-route route="{{route}}" pattern="/app" tail="{{appSubroute}}"></app-route>
      <app-route route="{{route}}" pattern="/donate" tail="{{donateSubroute}}"></app-route>
    </app-active-route>

    <iron-pages selected="[[activePattern]]" attr-for-selected="for-pattern" selected-attribute="active">
      <gc-landing-page for-pattern="/"></gc-landing-page>
      <gc-app-fragment for-pattern="/app" route="[[appSubroute]]"></gc-app-fragment>
      <gc-donate-app-fragment for-pattern="/donate" route="[[donateSubroute]]"></gc-donate-app-fragment>
    </iron-pages>

  </template>
  <script>
    class GcShell extends Polymer.Element {
      static get is() { return 'gc-shell'; }
    }
    window.customElements.define(GcShell.is, GcShell);
  </script>
</dom-module>
