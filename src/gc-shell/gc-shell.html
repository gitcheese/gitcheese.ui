<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-active-route/app-active-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../facebook-pixel/facebook-pixel.html">
<link rel="import" href="../gc-styles/gc-shared-styles.html">
<link rel="import" href="../gc-landing-page/gc-landing-page.html">
<link rel="import" href="../gc-app/gc-app-loader-shell.html">
<link rel="import" href="../gc-donate-app/gc-donate-app-loader-shell.html">

<dom-module id="gc-shell">
  <template>
    <style include="shared-styles"></style>
    <facebook-pixel pixel-id="535325640007099"></facebook-pixel>

    <app-location route="{{route}}"></app-location>
    <app-active-route pattern="{{activePattern}}" fallback-pattern="/">
      <app-route route="{{route}}" pattern="/"></app-route>
      <app-route route="{{route}}" pattern="/app" tail="{{appSubroute}}"></app-route>
      <app-route route="{{route}}" pattern="/donate" tail="{{donateSubroute}}"></app-route>
    </app-active-route>

    <iron-pages selected="[[activePattern]]" attr-for-selected="for-pattern" selected-attribute="active">
      <gc-landing-page for-pattern="/"></gc-landing-page>
      <gc-app-loader-shell for-pattern="/app" route="[[appSubroute]]"></gc-app-loader-shell>
      <gc-donate-app-loader-shell for-pattern="/donate" route="[[donateSubroute]]"></gc-donate-app-loader-shell>
    </iron-pages>
  </template>

  <script>
  (() => {
    'use strict';
    class GcShell {
      get is() {
        return 'gc-shell';
      }
    }
    Polymer(GcShell);
  })();
  </script>
</dom-module>
