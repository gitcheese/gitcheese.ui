<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="facebook-pixel-event">
  <script>
  (() => {
    'use strict';
    class FacebookPixelEvent {
      get is() {
        return 'facebook-pixel-event';
      }
      get properties() {
        return {
          name: String,
          parameters: Object
        };
      }
      fire() {
        fbq('track', this.name, this.parameters);
      }
    }
    Polymer(FacebookPixelEvent);
  })();
  </script>
</dom-module>
