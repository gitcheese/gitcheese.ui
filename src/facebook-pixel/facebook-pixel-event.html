<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="facebook-pixel-event">
  <template>
  </template>
  <script>
    class FacebookPixelEvent extends Polymer.Element {
      static get is() { return 'facebook-pixel-event'; }
      static get properties() {
        return {
          name: String,
          parameters: Object
        };
      }
      fire() {
        fbq('track', this.name, this.parameters);
      }
    }

    window.customElements.define(FacebookPixelEvent.is, FacebookPixelEvent);
  </script>
</dom-module>
