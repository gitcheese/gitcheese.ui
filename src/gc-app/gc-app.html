<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../gc-styles/gc-theme.html">
<link rel="import" href="../gc-styles/gc-shared-styles.html">
<link rel="import" href="../gc-layouts/gc-app-shell-layout.html">
<link rel="import" href="../gc-common/gc-app-context-behavior.html">
<link rel="import" href="../gc-app/gc-login.html">
<link rel="import" href="../gc-dashboard/gc-dashboard-shell.html">

<dom-module id="gc-app">
  <template>
    <style include="shared-styles"></style>
    <gc-login route="[[route]]" auth-user="{{authUser}}"></gc-login>
    <gc-active-route pattern="{{activePattern}}" fallback-pattern="/">
      <app-route route="{{route}}" pattern="/"></app-route>
      <app-route route="{{route}}" pattern="/repos/:id" data="{{repoRouteData}}"></app-route>
      <app-route route="{{route}}" pattern="/user"></app-route>
    </gc-active-route>
    <gc-app-shell-layout>
      <iron-pages selected="[[_activePage]]" attr-for-selected="for-pattern" selected-attribute="active">
        <gc-dashboard-shell id="dashboard" auth-user="[[authUser]]" for-pattern="/"></gc-dashboard-shell>
        <gc-repo-shell auth-user="[[authUser]]" repo-id="[[repoRouteData.id]]" for-pattern="/repos/:id" route="[[appSubroute]]"></gc-repo-shell>
        <gc-user-shell auth-user="[[authUser]]" for-pattern="/user"></gc-user-shell>
      </iron-pages>
    </gc-app-shell-layout>
  </template>

  <script>
  (() => {
    'use strict';
    class GcApp {
      get is() {
        return 'gc-app';
      }
      get behaviors() {
        return [GitcheeseBehaviors.AppContextBehavior];
      }
      get properties() {
        return {
          activePattern: {
            type: String
          },
          _activePage: {
            type: String,
            computed: '_computeActivePage(authUser, activePattern)'
          }
        }
      }
      ready() {
        Polymer.RenderStatus.afterNextRender(this, () => {
          this.importHref(this.resolveUrl('../gc-repo/gc-repo-shell.html'), null, null, true);
          this.importHref(this.resolveUrl('../gc-user/gc-user-shell.html'), null, null, true);
        });
      }
      _computeActivePage(authUser, activePattern) {
        if (!this.isAuthenticated) return;
        if (!this.$.dashboard.authUser) this.$.dashboard.authUser = this.authUser;
        return activePattern;
      }
    }
    new Polymer(GcApp);
  })();
  </script>
</dom-module>
