<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../gc-common/gc-shell-behavior.html">
<dom-module id="gc-app-loader-shell">
  <template>
    <style></style>
    <gc-app route="[[route]]"></gc-app>
  </template>
  <script>
  (() => {
    'use strict';
    class GcAppLoaderShell {
      get is() {
        return 'gc-app-loader-shell';
      }
      get behaviors() {
        return [
          GitcheeseBehaviors.ShellBehavior
        ]
      }
      ready() {
        this.lazyComponents.push('../gc-app/gc-app.html');
      }
    }
    new Polymer(GcAppLoaderShell);
  })();
  </script>
</dom-module>
