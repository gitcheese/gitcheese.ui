<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../gc-layouts/gc-app-fragment-layout.html">
<link rel="import" href="../gc-styles/gc-shared-styles.html">
<link rel="import" href="../gc-common/gc-icons.html">
<link rel="import" href="../gc-common/gc-shell-behavior.html">
<link rel="import" href="../gc-repo/gc-repo.html">

<dom-module id="gc-repo-shell">
  <template>
    <style include="shared-styles"></style>
    <style>
      paper-icon-button {
        color: #FFF;
      }
    </style>
    <gc-app-fragment-layout title="[[repo.name]]" back-button>
      <a title-addon href="https://github.com/[[repo.fullname]]" target="_blank">
        <paper-icon-button  icon="gc:github"></paper-icon-button>
      </a>
      <gc-repo id="repo" repo-id="[[repoId]]" repo="{{repo}}"></gc-repo>
    </gc-app-fragment-layout>
  </template>
  <script>
  (() => {
    'use strict';
    class GcRepoShell {
      get is() {
        return 'gc-repo-shell';
      }
      get behaviors() {
        return [...GitcheeseBehaviors.ShellBehavior];
      }
      activated() {
        this.$.repo.loadData();
      }
    }
    Polymer(GcRepoShell);
  })();
  </script>
</dom-module>
