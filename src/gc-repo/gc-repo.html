<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../gc-common/gc-config.html">
<link rel="import" href="../gc-common/gc-app-context-behavior.html">
<link rel="import" href="../gc-styles/gc-shared-styles.html">
<link rel="import" href="../gc-common/gc-api-ajax.html">

<dom-module id="gc-repo">
  <template>
    <style include="shared-styles"></style>
    <style>
    code {
      word-break: break-word;
    }
    </style>
    <gc-api-ajax id="get" url="/user/repos/[[repoId]]" auth-user="[[authUser]]" last-response="{{repo}}"></gc-api-ajax>
    <gc-api-ajax id="getDonations" url="/user/repos/[[repoId]]/donations" auth-user="[[authUser]]" last-response="{{donations}}"></gc-api-ajax>
    <gc-api-ajax id="getUser" url="/user" auth-user="[[authUser]]" last-response="{{user}}"></gc-api-ajax>
    <gc-config s3-bucket-uri="{{s3BucketUri}}"></gc-config>

    <paper-material elevation="1">
      <p class="layout horizontal">
        <span class="flex">Donations</span>
        <span>[[donatedAmount]]</span>
      </p>
      <paper-listbox>
        <template is="dom-if" if="[[noDonations]]">
          <paper-item><i>No one donated yet - keep pushing!</i></paper-item>
        </template>
        <template is="dom-repeat" items="[[donations]]" sort="_sortDonations">
          <paper-item>
            <paper-item-body>
              [[_formatTimeStamp(item.created)]]
            </paper-item-body>
            <span>[[_formatAmount(item.amount)]]</span>
          </paper-item>
        </template>
      </paper-listbox>
    </paper-material>
    <paper-material elevation="1">
      <div class="layout horizontal">
        <p class="flex">Badge</p>
        <iron-image src="../../images/badge.svg"></iron-image>
      </div>
      <p>
        <code>[![gitcheese.com]([[s3BucketUri]]/images/badge.svg)](https://www.gitcheese.com/donate/users/[[user.id]]/repos/[[repo.id]])</code>
      </p>
    </paper-material>
  </template>
  <script>
  (() => {
    'use strict';
    class GcRepo {
      get is() {
        return 'gc-repo';
      }
      get behaviors() {
        return [GitcheeseBehaviors.AppContextBehavior];
      }
      get properties() {
        return {
          repo: {
            type: Object,
            notify: true
          },
          donations: {
            type: Array
          },
          donatedAmount: {
            type: String,
            computed: '_formatAmount(repo.donatedAmount)'
          },
          noDonations: {
            type: Boolean,
            computed: '_computeNoDonations(donations.*)'
          },
          currencyFormatter: {
            type: Object,
            value: () => {
              return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2,
              });
            }
          },
          dateTimeFormatter: {
            type: Object,
            value: () => {
              return new Intl.DateTimeFormat();
            }
          }
        };
      }
      loadData() {
        this.$.get.generateRequest();
        this.$.getUser.generateRequest();
        this.$.getDonations.generateRequest();
      }
      _formatAmount(amount) {
        return this.currencyFormatter.format((amount || 0) / 100);
      }
      _formatTimeStamp(timeStamp) {
        return this.dateTimeFormatter.format(new Date(timeStamp * 1000));
      }
      _sortDonations(a, b) {
        return b.created > a.created ? 1 : -1;
      }
      _computeNoDonations() {
        return this.donations && this.donations.length === 0;
      }
    }
    new Polymer(GcRepo);
  })();
  </script>
</dom-module>
