<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../gc-common/gc-lazy-components-behavior.html">

<script>
(function() {
  window.GitcheeseBehaviors = window.GitcheeseBehaviors || {};
  GitcheeseBehaviors.ShellBehaviorImpl = {
    properties: {
      active: {
        type: Boolean,
        notify: true,
        reflectToAttribute: true,
        observer: '_handleActiveChanged'
      }
    },
    _handleActiveChanged: function(active) {
      if (active) {
        this.ensureLazyComponents();
      }
      if (active && this.activated) {
        this.activated();
      }
      if (!active && this.deactivated) {
        this.deactivated();
      }
    }
  };
  GitcheeseBehaviors.ShellBehavior = [
    GitcheeseBehaviors.LazyComponentsBehavior,
    GitcheeseBehaviors.ShellBehaviorImpl
  ];
}());
</script>
