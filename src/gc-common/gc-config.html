<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="gc-config">
  <script>
    let config = {
      api: {
        'localhost:8080': 'https://api.dev.gitcheese.com/v1',
        'dev.gitcheese.com': 'https://api.dev.gitcheese.com/v1',
        'gitcheese.com': 'https://api.gitcheese.com/v1'
      },
      stripe: {
        uri: 'https://api.stripe.com/v1',
        key: {
          'localhost:8080': 'pk_test_icwCSxTloCbsT3QvNHL4uumW',
          'dev.gitcheese.com': 'pk_test_icwCSxTloCbsT3QvNHL4uumW',
          'gitcheese.com': 'pk_live_qcQQvxqODpmTtwNdlzQb1yfl'
        }
      },
      s3Bucket: {
        uri: {
          'localhost:8080': 'https://s3.amazonaws.com/gitcheese-ui-dev',
          'dev.gitcheese.com': 'https://s3.amazonaws.com/gitcheese-ui-dev',
          'gitcheese.com': 'https://s3.amazonaws.com/gitcheese-ui-master'
        }
      }
    };
    class GcConfig extends Polymer.Element {
      static get is() { return 'gc-config'; }
      static get properties() {
        return {
          apiUri: {
            type: String,
            notify: true,
            value: () => config.api[window.location.host.replace('www.', '')]
          },
          stripeUri: {
            type: String,
            notify: true,
            value: () => config.stripe.uri
          },
          stripeKey: {
            type: String,
            notify: true,
            value: () => config.stripe.key[window.location.host.replace('www.', '')]
          },
          s3BucketUri: {
            type: String,
            notify: true,
            value: () => config.s3Bucket.uri[window.location.host.replace('www.', '')]
          }
        };
      }
    }

    window.customElements.define(GcConfig.is, GcConfig);
  </script>
</dom-module>
