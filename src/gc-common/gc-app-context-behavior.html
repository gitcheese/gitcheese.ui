<link rel="import" href="../../bower_components/polymer/polymer.html">

<script>
(function() {
  window.GitcheeseBehaviors = window.GitcheeseBehaviors || {};
  GitcheeseBehaviors.AppContextBehavior = {
    properties: {
      authUser: {
        type: Object,
        notify: true
      },
      isAuthenticated: {
        type: Boolean,
        reflectToAttribute: true,
        value: false,
        computed: '_computeIsAuthenticated(authUser)'
      }
    },
    _computeIsAuthenticated: function(authUser) {
      return !!authUser;
    }
  };
}());
</script>
