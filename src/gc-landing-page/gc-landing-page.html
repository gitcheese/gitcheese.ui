<dom-module id="gc-landing-page">
  <template>
    <style include="shared-styles"></style>
    <style>
    :host {
      display: block;
    }
    
    .hero-toolbar {
      height: calc(100vh - 128px);
      @apply(--layout-vertical);
      @apply(--layout-center-center);
      text-transform: uppercase;
      text-align: center;
    }
    
    .hero-toolbar paper-button {
      color: var(--primary-text-color);
      background: var(--accent-color);
    }
    
    .supported-countries-list {
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
    }
    
    .supported-countries-list paper-icon-item {
      flex-basis: 28%;
    }
    
    #why > div > paper-material,
    #why > div > paper-card {
      flex-basis: 25%;
    }
    
    paper-material {
      border-radius: 2px;
      text-align: center;
      margin: 1rem;
      min-width: 200px;
    }
    
    paper-material > header {
      font-size: 1.5em;
      text-align: center;
    }
    
    iron-image.flag {
      width: 21px;
      height: 15px;
      border-radius: 2px;
    }
    
    gc-landing-page-section[alt] paper-input,
    gc-landing-page-section[alt] paper-textarea {
      --paper-input-container-color: var(--dark-theme-text-color);
      --paper-input-container-focus-color: var(--dark-theme-text-color);
      --paper-input-container-input-color: var(--dark-theme-text-color);
    }
    
    paper-material > iron-image {
      height: 80px;
      width: 160px;
    }
    
    .price-plan {
      text-align: initial;
      max-width: 200px;
    }
    
    .price-plan > header {
      margin-bottom: 2rem;
    }
    
    .price-plan > header::after {
      content: "";
      display: block;
      background: var(--divider-color);
      height: 1px;
      width: 100%;
      margin: 0 auto;
      margin-top: 1rem;
    }
    
    .price-plan footer {
      text-align: center;
    }
    
    .price-plan paper-button {
      color: var(--dark-theme-text-color);
      background-color: var(--primary-color);
    }
    
    .crowd {
      height: 400px;
      width: 400px;
    }
    </style>
    <iron-media-query query="(max-width: 600px)" query-matches="{{mobile}}"></iron-media-query>
    <app-drawer-layout force-narrow>
      <app-drawer id="drawer" swipe-to-open>
        <paper-menu>
          <paper-item data-target="what" on-tap="scroll">What</paper-item>
          <paper-item data-target="why" on-tap="scroll">Why</paper-item>
          <paper-item data-target="where" on-tap="scroll">Where</paper-item>
          <paper-item data-target="pricing" on-tap="scroll">How Much</paper-item>
          <paper-item data-target="contact" on-tap="scroll">Contact</paper-item>
        </paper-menu>
      </app-drawer>
      <app-header-layout>
        <app-header condenses reveals shadow effects="waterfall">
          <app-toolbar>
            <template is="dom-if" if="[[mobile]]">
              <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            </template>
            <div main-title>
              Gitcheese
            </div>
            <template is="dom-if" if="[[!mobile]]">
              <paper-tabs menu selected="0">
                <paper-tab data-target="what" on-tap="scroll">What</paper-tab>
                <paper-tab data-target="why" on-tap="scroll">Why</paper-tab>
                <paper-tab data-target="pricing" on-tap="scroll">How Much</paper-tab>
                <paper-tab data-target="where" on-tap="scroll">Where</paper-tab>
                <paper-tab data-target="contact" on-tap="scroll">Contact</paper-tab>
              </paper-tabs>
            </template>
          </app-toolbar>
          <app-toolbar class="hero-toolbar">
            <h2>Make Some Cheese With Your GIT!</h2>
            <p><i>Donations for open source projects</i></p>
            <paper-button rised>Start Making It</paper-button>
          </app-toolbar>
        </app-header>
        <div class="layout vertical">
          <gc-landing-page-scroll-down-button scroll-to="[[whatSection]]">
          </gc-landing-page-scroll-down-button>
          <gc-landing-page-section id="what" title="Whats That?!">
            <div class="layout horizontal">
              <div>
                <p>Gitcheese is simple way to donate source projects!</p>
                <p>We believe that software should be free (as in free speech) but that doesn’t mean there is not a place for tips! And who hasn’t wanted to tip another developer some cheese for having an awesome solution.</p>
              </div>
              <div>
                <iron-image class="crowd" src="/../../images/crowd.png" preload sizing="contain"></iron-image>
              </div>
            </div>
          </gc-landing-page-section>
          <gc-landing-page-section id="why" title="Why Gitcheese" alt>
            <div class="layout horizontal wrap">
              <paper-material elevation="2">
                <header>Simple</header>
                <p>
                  2 steps - login and copy-paste badge. Done!
                </p>
                <p>
                  Our mission is to engage open source donations so it has to be simple!
                </p>
              </paper-material>
              <paper-material elevation="2">
                <iron-image class="mark-github" src="/../../images/mark-github.svg" sizing="contain"></iron-image>
                <header>GitHub</header>
                <p>
                  All you need is a GitHub acccount - just login and enjoy Gitcheese!
                </p>
              </paper-material>
              <paper-material elevation="2">
                <iron-image class="gitcheese-badge" src="/../../images/badge.svg" sizing="contain"></iron-image>
                <header>Badge</header>
                <p>
                  Gitcheese donate badge for your repo readme file.
                </p>
              </paper-material>
              <paper-material elevation="2">
                <iron-image class="stripe" src="/../../images/powered_by_stripe.svg" sizing="contain"></iron-image>
                <header>Powered by Stripe</header>
                <p>
                  Thanks to Stripe everything is taken care of for you - just sit and wait for donations!
                </p>
              </paper-material>

              <paper-material elevation="2">
                <header>Secure</header>
                <p>
                  We don't store your sesitive data - we almost dont store any data!
                </p>
              </paper-material>
              <paper-material elevation="2">
                <iron-image class="opensource" src="/../../images/opensource.svg" sizing="contain"></iron-image>
                <header>Open Source</header>
                <p>
                  This platform is for you, so feel free to contribute to Gitcheese.
                </p>
              </paper-material>
            </div>
          </gc-landing-page-section>
          <gc-landing-page-section id="pricing" title="How Much">
            <div class="layout horizontal">
              <paper-material class="price-plan">
                <header>FREE</header>
                <ul>
                  <li>Unlimited Repos</li>
                  <li>Unlimited Donations</li>
                  <li>Unlimited Everything!</li>
                </ul>
                <footer>
                  <paper-button rised>Go For It!</paper-button>
                </footer>
              </paper-material>
              <div>
                <h3>What do we mean by Free?</h3>
                <p>Exactly like it sounds: Free as in Speech! There is a small cost for processing the payments which we cannot avoid - but we are not currently taking any money from the donations. As an example: a $5 donation will give $4.55 to a happy developer (91%).</p>
              </div>
            </div>
          </gc-landing-page-section>
          <gc-landing-page-section id="where" title="Where" alt>
            <h2>23 Countries all around the world!</h2>
            <p>Gitcheese supports all the countries that Stripe supports</p>
            <div class="supported-countries-list">
              <template is="dom-repeat" items="[[supportedCountries]]" sort="_sortCountries">
                <paper-icon-item>
                  <iron-image item-icon class="flag" src="/../../bower_components/flag-icon-css/flags/1x1/[[item.code]].svg" preload sizing="cover"></iron-image>
                  [[item.name]]
                </paper-icon-item>
              </template>
            </div>
          </gc-landing-page-section>
          <gc-landing-page-section id="contact" title="contact">
            <paper-input label="Your e-mail"></paper-input>
            <paper-textarea label="Message" rows="5"></paper-textarea>
            <div actions>
              <paper-button class="accent" raised>Send</paper-button>
            </div>
          </gc-landing-page-section>
        </div>
        <footer>

        </footer>
      </app-header-layout>
    </app-drawer-layout>
  </template>
  <script>
  (() => {
    'use strict';
    class GcLandingPage {
      get is() {
        return 'gc-landing-page';
      }
      get properties() {
        return {
          whatSection: {
            type: Object,
            value: () => this.$.what
          },
          supportedCountries: {
            type: Array,
            value: [{
              name: 'Australia',
              code: 'au'
            }, {
              name: 'United States',
              code: 'us'
            }, {
              name: 'Canada',
              code: 'ca'
            }, {
              name: 'Austria',
              code: 'at'
            }, {
              name: 'Denmark',
              code: 'dk'
            }, {
              name: 'Belgium',
              code: 'be'
            }, {
              name: 'Finland',
              code: 'fi'
            }, {
              name: 'Germany',
              code: 'de'
            }, {
              name: 'France',
              code: 'fr'
            }, {
              name: 'Hong Kong',
              code: 'hk'
            }, {
              name: 'Ireland',
              code: 'ir'
            }, {
              name: 'Italy',
              code: 'it'
            }, {
              name: 'Japan',
              code: 'jp'
            }, {
              name: 'Luxembourg',
              code: 'lu'
            }, {
              name: 'Norway',
              code: 'no'
            }, {
              name: 'Netherlands',
              code: 'ne'
            }, {
              name: 'Singapore',
              code: 'sg'
            }, {
              name: 'New Zealand',
              code: 'nz'
            }, {
              name: 'Spain',
              code: 'es'
            }, {
              name: 'Portugal',
              code: 'pt'
            }, {
              name: 'Sweden',
              code: 'se'
            }, {
              name: 'Switzerland',
              code: 'ch'
            }, {
              name: 'United Kingdom',
              code: 'gb'
            }]
          }
        };
      }
      scroll(e) {
        if (this.$.drawer.opened)
          this.$.drawer.toggle();
        this.$[e.currentTarget.dataset.target].scrollIntoView({
          behavior: 'smooth'
        });
      }
      _sortCountries(a, b) {
          return a.name > b.name ? 1 : -1;
        }
        // scroll position and tabs
        // function testScroll(ev){
        //     if(window.pageYOffset>400)alert('User has scrolled at least 400 px!');
        // }
        // window.onscroll=testScroll
    }
    new Polymer(GcLandingPage);
  })();
  </script>
</dom-module>
