<dom-module id="gc-landing-page">
  <template>
    <style include="shared-styles"></style>
    <style>
    :host {
      display: block;
    }

    footer > app-toolbar {
      color: var(--dark-theme-text-color);
      background-color: var(--primary-color);
      text-align: center;
    }

    .hero-toolbar {
      height: calc(100vh - 128px);
      @apply(--layout-vertical);
      @apply(--layout-center-center);
      text-transform: uppercase;
      text-align: center;
    }

    .hero-toolbar paper-button {
      color: var(--primary-text-color);
      background: var(--accent-color);
    }

    .supported-countries-list {
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
    }

    .supported-countries-list paper-icon-item {
      flex-basis: 40%;
    }

    @media (min-width: 601px) {
      .supported-countries-list paper-icon-item {
        flex-basis: 25%;
      }
    }

    #why paper-material {
      flex-basis: 100%;
    }

    @media (min-width: 601px) {
      #why paper-material {
        flex-basis: 25%;
      }
    }

    paper-material {
      border-radius: 2px;
      text-align: center;
      margin: 1rem;
      min-width: 200px;
    }

    paper-material > header {
      font-size: 1.5em;
      text-align: center;
    }

    iron-image.flag {
      width: 21px;
      height: 15px;
      border-radius: 2px;
    }

    gc-landing-page-section[alt] paper-input,
    gc-landing-page-section[alt] paper-textarea {
      --paper-input-container-color: var(--dark-theme-text-color);
      --paper-input-container-focus-color: var(--dark-theme-text-color);
      --paper-input-container-input-color: var(--dark-theme-text-color);
    }

    paper-material > iron-image {
      height: 80px;
      width: 160px;
    }

    iron-image.crowd,
    iron-image.crowd img {
      width: 80%;
      --iron-image-width: 100%;
    }

    paper-icon-button.giant{
      height:100px;
      width:100px;
    }
    </style>
    <iron-media-query query="(max-width: 600px)" query-matches="{{mobile}}"></iron-media-query>
    <facebook-pixel-event id="pixel" name="Lead"></facebook-pixel-event>

    <app-drawer-layout force-narrow>
      <app-drawer id="drawer" swipe-to-open>
        <paper-menu>
          <paper-item target="[[whatSection]]" on-tap="scroll">What</paper-item>
          <paper-item target="[[whySection]]" on-tap="scroll">Why</paper-item>
          <paper-item target="[[pricingSection]]" on-tap="scroll">How Much</paper-item>
          <paper-item target="[[whereSection]]" on-tap="scroll">Where</paper-item>
          <paper-item target="[[contactSection]]" on-tap="scroll">Contact</paper-item>
        </paper-menu>
      </app-drawer>
      <app-header-layout>
        <app-header condenses reveals shadow effects="waterfall">
          <app-toolbar>
            <template is="dom-if" if="[[mobile]]">
              <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            </template>
            <div main-title>
              Gitcheese
            </div>
            <template is="dom-if" if="[[!mobile]]">
              <paper-tabs id="menuTabs" menu selected="0">
                <paper-tab target="[[whatSection]]" on-tap="scroll">What</paper-tab>
                <paper-tab target="[[whySection]]" on-tap="scroll">Why</paper-tab>
                <paper-tab target="[[pricingSection]]" on-tap="scroll">How Much</paper-tab>
                <paper-tab target="[[whereSection]]" on-tap="scroll">Where</paper-tab>
                <paper-tab target="[[contactSection]]" on-tap="scroll">Contact</paper-tab>
              </paper-tabs>
            </template>
          </app-toolbar>
          <app-toolbar class="hero-toolbar">
            <h2>Make Some Cheese With Your GIT!</h2>
            <p><i>Donations for open source projects</i></p>
            <a href="/app" tabindex="-1">
              <paper-button rised on-tap="_appLinkTap">Start Making It</paper-button>
            </a>
          </app-toolbar>
        </app-header>
        <div class="layout vertical">
          <gc-landing-page-scroll-down-button scroll-to="[[whatSection]]">
          </gc-landing-page-scroll-down-button>
          <gc-landing-page-section id="what" title="Whats That?!">
            <div class="layout horizontal">
              <div>
                <p>Gitcheese is simple way to donate open source projects!</p>
                <template is="dom-if" if="[[mobile]]">
                  <iron-image class="crowd" src="/../../images/crowd.png"></iron-image>
                </template>
                <p>We believe that software should be free (as in free speech) but that doesn’t mean there is not a place for tips! And who hasn’t wanted to tip another developer some cheese for having an awesome solution.</p>
              </div>
              <template is="dom-if" if="[[!mobile]]">
                <div>
                  <iron-image class="crowd" src="/../../images/crowd.png"></iron-image>
                </div>
              </template>
            </div>
          </gc-landing-page-section>
          <gc-landing-page-section id="why" title="Why Gitcheese" alt>
            <div class="layout horizontal wrap">
              <paper-material elevation="2">
                <header>Simple</header>
                <p>
                  2 steps - login and copy-paste badge. Done!
                </p>
                <p>
                  Our mission is to engage open source donations so it has to be simple!
                </p>
              </paper-material>
              <paper-material elevation="2">
                <iron-image class="mark-github" src="/../../images/mark-github.svg" sizing="contain"></iron-image>
                <header>GitHub</header>
                <p>
                  All you need is a GitHub acccount - just login and enjoy Gitcheese!
                </p>
              </paper-material>
              <paper-material elevation="2">
                <iron-image class="gitcheese-badge" src="/../../images/badge.svg" sizing="contain"></iron-image>
                <header>Badge</header>
                <p>
                  Gitcheese donate badge for your repo readme file.
                </p>
              </paper-material>
              <paper-material elevation="2">
                <iron-image class="stripe" src="/../../images/powered_by_stripe.svg" sizing="contain"></iron-image>
                <header>Powered by Stripe</header>
                <p>
                  Thanks to Stripe everything is taken care of for you - just sit and wait for donations!
                </p>
              </paper-material>

              <paper-material elevation="2">
                <header>Secure</header>
                <p>
                  We don't store your sesitive data - we almost dont store any data!
                </p>
              </paper-material>
              <paper-material elevation="2">
                <iron-image class="opensource" src="/../../images/opensource.svg" sizing="contain"></iron-image>
                <header>Open Source</header>
                <p>
                  This platform is for you, so feel free to contribute to Gitcheese.
                </p>
              </paper-material>
            </div>
          </gc-landing-page-section>
          <gc-landing-page-section id="pricing" title="How Much">
            <div class="layout horizontal">
              <template is="dom-if" if="[[!mobile]]">
                <div>
                  <gc-landing-page-pricing-card></gc-landing-page-pricing-card>
                </div>
              </template>
              <div>
                <template is="dom-if" if="[[mobile]]">
                  <gc-landing-page-pricing-card></gc-landing-page-pricing-card>
                </template>
                <h3>What do we mean by Free?</h3>
                <p>Exactly like it sounds: Free as in Speech! There is a small cost for processing the payments which we cannot avoid - but we are not currently taking any money from the donations. As an example: a $5 donation will give $4.55 to a happy developer (91%).</p>
              </div>
            </div>
          </gc-landing-page-section>
          <gc-landing-page-section id="where" title="Where" alt>
            <h2>23 Countries all around the world!</h2>
            <p>Gitcheese supports all the countries that Stripe supports</p>
            <div class="supported-countries-list">
              <template is="dom-repeat" items="[[supportedCountries]]" sort="_sortCountries">
                <paper-icon-item>
                  <iron-image item-icon class="flag" src="/../../bower_components/flag-icon-css/flags/1x1/[[item.code]].svg" preload sizing="cover"></iron-image>
                  [[item.name]]
                </paper-icon-item>
              </template>
            </div>
          </gc-landing-page-section>
          <gc-landing-page-section id="contact" title="contact">
            <p>If you have any questions, please do not hesitate and reach us on Twitter or create issue/pr on one of our repos!</p>
            <div class="layout horizontal center-center">
              <a href="https://twitter.com/gitcheese" tabindex="-1" target="_blank">
                <paper-icon-button class="giant" icon="gc:twitter"></paper-icon-button>
              </a>
              <a href="https://github.com/gitcheese" tabindex="-1" target="_blank">
                <paper-icon-button class="giant" icon="gc:github"></paper-icon-button>
              </a>
            </div>
          </gc-landing-page-section>
        </div>
        <footer>
          <app-toolbar>
            <div main-title>
              © Copyright [[year]] Gitcheese
            </div>
          </app-toolbar>
        </footer>
      </app-header-layout>
    </app-drawer-layout>
  </template>
  <script>
  (() => {
    'use strict';
    class GcLandingPage {
      get is() {
        return 'gc-landing-page';
      }
      get properties() {
        return {
          whatSection: {
            type: Object,
            value: () => this.$.what
          },
          whySection: {
            type: Object,
            value: () => this.$.why
          },
          whereSection: {
            type: Object,
            value: () => this.$.where
          },
          pricingSection: {
            type: Object,
            value: () => this.$.pricing
          },
          contactSection: {
            type: Object,
            value: () => this.$.contact
          },
          supportedCountries: {
            type: Array,
            value: [{
              name: 'Australia',
              code: 'au'
            }, {
              name: 'United States',
              code: 'us'
            }, {
              name: 'Canada',
              code: 'ca'
            }, {
              name: 'Austria',
              code: 'at'
            }, {
              name: 'Denmark',
              code: 'dk'
            }, {
              name: 'Belgium',
              code: 'be'
            }, {
              name: 'Finland',
              code: 'fi'
            }, {
              name: 'Germany',
              code: 'de'
            }, {
              name: 'France',
              code: 'fr'
            }, {
              name: 'Hong Kong',
              code: 'hk'
            }, {
              name: 'Ireland',
              code: 'ie'
            }, {
              name: 'Italy',
              code: 'it'
            }, {
              name: 'Japan',
              code: 'jp'
            }, {
              name: 'Luxembourg',
              code: 'lu'
            }, {
              name: 'Norway',
              code: 'no'
            }, {
              name: 'Netherlands',
              code: 'nl'
            }, {
              name: 'Singapore',
              code: 'sg'
            }, {
              name: 'New Zealand',
              code: 'nz'
            }, {
              name: 'Spain',
              code: 'es'
            }, {
              name: 'Portugal',
              code: 'pt'
            }, {
              name: 'Sweden',
              code: 'se'
            }, {
              name: 'Switzerland',
              code: 'ch'
            }, {
              name: 'United Kingdom',
              code: 'gb'
            }]
          },
          year: {
            type: Number,
            value: () => new Date().getFullYear()
          }
        };
      }
      scroll(e) {
        if (this.$.drawer.opened) {
          this.$.drawer.toggle();
        }
        e.currentTarget.target.scrollIntoView({
          behavior: 'smooth'
        });
      }
      _sortCountries(a, b) {
        return a.name > b.name ? 1 : -1;
      }
      _appLinkTap() {
        this.$.pixel.fire();
      }
    }
    Polymer(GcLandingPage);
  })();
  </script>
</dom-module>
