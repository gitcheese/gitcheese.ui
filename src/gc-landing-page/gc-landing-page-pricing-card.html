<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../gc-styles/gc-styles.html">
<link rel="import" href="../facebook-pixel/facebook-pixel-event.html">

<dom-module id="gc-landing-page-pricing-card">
  <template>
    <style include="gc-styles"></style>
    <style>
    :host {
      display: block;
      width: 250px;
      margin: 1rem;
    }

    header {
      font-size: 1.5em;
      text-align: center;
      margin-bottom: 2rem;
    }

    header::after {
      content: "";
      display: block;
      background: var(--divider-color);
      height: 1px;
      width: 100%;
      margin: 0 auto;
      margin-top: 1rem;
    }

    footer {
      text-align: center;
    }

    paper-button {
      color: var(--dark-theme-text-color);
      background-color: var(--primary-color);
    }
    </style>
    <facebook-pixel-event id="pixel" name="Lead"></facebook-pixel-event>

    <div class="paper-material card" elevation="2">
      <header>FREE</header>
      <ul>
        <li>Unlimited Repos</li>
        <li>Unlimited Donations</li>
        <li>Unlimited Everything!</li>
      </ul>
      <footer>
        <a href="/app" tabindex="-1">
          <paper-button rised on-tap="_appLinkTap">Go For It!</paper-button>
        </a>
      </footer>
    </div>
  </template>
  <script>
    class GcLandingPagePricingCard extends Polymer.Element {
      static get is() { return 'gc-landing-page-pricing-card'; }
      _appLinkTap() {
        this.$.pixel.fire();
      }
    }

    window.customElements.define(GcLandingPagePricingCard.is, GcLandingPagePricingCard);
  </script>
</dom-module>
