<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../gc-styles/gc-shared-styles.html">
<dom-module id="gc-landing-page-scroll-down-button">
  <template>
    <style include="shared-styles"></style>
    <style>
    :host {
      display: block;
    }
    
    .prev-section {
      height: 32px;
      background-color: var(--default-primary-color);
      color: var(--dark-theme-text-color);
    }
    
    .next-section {
      background-color: var(--primary-background-color);
      @apply(--layout-vertical);
      @apply(--layout-center-center);
    }
    
    paper-fab {
      color: var(--primary-text-color);
      margin-top: -28px;
    }
    </style>
    <div class="prev-section"></div>
    <div class="next-section">
      <paper-fab on-tap="scroll" icon="expand-more"></paper-fab>
    </div>
  </template>
  <script>
  (() => {
    'use strict';
    class GcLandingPageScrollDownButton {
      get is() {
        return 'gc-landing-page-scroll-down-button';
      }
      get properties() {
        return {
          scrollTo: {
            type: Object
          }
        };
      }
      scroll(e) {
        this.scrollTo.scrollIntoView({
          behavior: 'smooth'
        });
      }
    }
    new Polymer(GcLandingPageScrollDownButton);
  })();
  </script>
</dom-module>
