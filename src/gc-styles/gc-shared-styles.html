<dom-module id="shared-styles">
  <template>
    <style is="custom-style" include="iron-flex">
    :root {
      /*
     * You can use these generic variables in your elements for easy theming.
     * For example, if all your elements use `--primary-text-color` as its main
     * color, then switching from a light to a dark theme is just a matter of
     * changing the value of `--primary-text-color` in your application.
     */
      --primary-text-color: var(--light-theme-text-color);
      --primary-background-color: var(--light-theme-background-color);
      --secondary-text-color: var(--light-theme-secondary-color);
      --disabled-text-color: var(--light-theme-disabled-color);
      --divider-color: var(--light-theme-divider-color);
      --error-color: var(--paper-deep-orange-a700);
      /*
     * Primary and accent colors. Also see color.html for more colors.
     */
      --primary-color: var(--paper-deep-purple-600);
      --light-primary-color: var(--paper-deep-purple-200);
      --dark-primary-color: var(--paper-deep-purple-800);
      --accent-color: var(--paper-amber-a400);
      --light-accent-color: var(--paper-amber-a200);
      --dark-accent-color: var(--paper-amber-a700);
      /*
     * Material Design Light background theme
     */
      --light-theme-background-color: #ffffff;
      --light-theme-base-color: #000000;
      --light-theme-text-color: var(--paper-grey-900);
      --light-theme-secondary-color: #737373;
      /* for secondary text and icons */
      --light-theme-disabled-color: #9b9b9b;
      /* disabled/hint text */
      --light-theme-divider-color: #dbdbdb;
      /*
     * Material Design Dark background theme
     */
      --dark-theme-background-color: var(--paper-grey-900);
      --dark-theme-base-color: #ffffff;
      --dark-theme-text-color: #ffffff;
      --dark-theme-secondary-color: #bcbcbc;
      /* for secondary text and icons */
      --dark-theme-disabled-color: #646464;
      /* disabled/hint text */
      --dark-theme-divider-color: #3c3c3c;
      /*
     * Deprecated values because of their confusing names.
     */
      --text-primary-color: var(--dark-theme-text-color);
      --default-primary-color: var(--primary-color);
      --dark-theme: {
        background-color: var(--default-primary-color);
        color: var(--dark-theme-text-color);
        --iron-icon-fill-color: var(--dark-theme-text-color);
      }
      ;
      --paper-progress-active-color:var(--accent-color);
    }
    
    app-header {
      color: #fff;
      background-color: var(--primary-color)
    }
    
    app-header paper-icon-button {
      --paper-icon-button-ink-color: #fff;
    }
    
    paper-material {
      background-color: var(--primary-background-color);
      padding: 1rem;
      margin: 1rem;
    }
    
    a {
      color: initial;
      text-decoration: initial;
    }
    
    [hero-title] {
      text-transform: uppercase;
      font-size: xx-large;
    }
    
    [actions] {
      @apply(--layout-horizontal);
      @apply(--layout-end-justified);
    }
    
    @media (max-width: 640px) {
      /*      paper-material {
        margin: 0;
      }*/
    }
    /* Breakpoints */
    /* Small */
    
    @media (max-width: 600px) {}
    /* Tablet+ */
    
    @media (min-width: 601px) {}
    /* mobile-small */
    
    @media all and (min-width: 0) and (max-width: 360px) and (orientation: portrait) {}
    /* mobile-large */
    
    @media all and (min-width: 361px) and (orientation: portrait) {}
    /* mobile-small-landscape */
    
    @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) {}
    /* mobile-large-landscape */
    
    @media all and (min-width: 481px) and (orientation: landscape) {}
    /* tablet-small-landscape */
    
    @media all and (min-width: 600px) and (max-width: 960px) and (orientation: landscape) {}
    /* tablet-large-landscape */
    
    @media all and (min-width: 961px) and (orientation: landscape) {}
    /* tablet-small */
    
    @media all and (min-width: 600px) and (orientation: portrait) {}
    /* tablet-large */
    
    @media all and (min-width: 601px) and (max-width: 840px) and (orientation: portrait) {}
    /* desktop-x-small-landscape */
    
    @media all and (min-width: 0) and (max-width: 480px) and (orientation: landscape) {}
    /* desktop-x-small */
    
    @media all and (min-width: 0) and (max-width: 480px) and (max-aspect-ratio: 4/3) {}
    /* desktop-small-landscape */
    
    @media all and (min-width: 481px) and (max-width: 840px) and (orientation: landscape) {}
    /* desktop-small */
    
    @media all and (min-width: 481px) and (max-width: 840px) and (max-aspect-ratio: 4/3) {}
    /* desktop-medium-landscape */
    
    @media all and (min-width: 841px) and (max-width: 1280px) and (orientation: landscape) {}
    /* desktop-medium */
    
    @media all and (min-width: 841px) and (max-width: 1280px) and (max-aspect-ratio: 4/3) {}
    /* desktop-large */
    
    @media all and (min-width: 1281px) and (max-width: 1600px) {}
    /* desktop-xlarge */
    
    @media all and (min-width: 1601px) and (max-width: 1920px) {}
    </style>
  </template>
</dom-module>
