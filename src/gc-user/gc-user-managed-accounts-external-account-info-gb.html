<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../gc-styles/gc-styles.html">
<link rel="import" href="../gc-user/gc-user-managed-accounts-external-account-info-country.html">

<dom-module id="gc-user-managed-accounts-external-account-info-gb">
  <template>
    <style include="gc-styles"></style>
    <div class="layout horizontal">
      <paper-dropdown-menu class="flex"
        label="Currency"
        required
        auto-validate
        error-message="Currency is required.">
        <paper-listbox slot="dropdown-content" selected="{{_data.currency}}" attr-for-selected="value">
          <template is="dom-repeat" items="[[_availableCurrencies]]">
            <paper-item value="[[item]]">[[item]]</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
    </div>
    <div class="layout horizontal">
      <paper-input class="flex" value="{{_data.account_number}}" label="Account Number" required auto-validate error-message="Account Number is required."></paper-input>
      <paper-input class="flex" value="{{_data.routing_number}}" label="Sort Code" required auto-validate error-message="Sort Code is required."></paper-input>
    </div>
  </template>
  <script>
    class GcUserManagedAccountsExternalAccountInfoGb extends GcUserManagedAccountsExternalAccountInfoCountry {
      static get is() { return 'gc-user-managed-accounts-external-account-info-gb'; }
    }

    window.customElements.define(GcUserManagedAccountsExternalAccountInfoGb.is, GcUserManagedAccountsExternalAccountInfoGb);
  </script>
</dom-module>
