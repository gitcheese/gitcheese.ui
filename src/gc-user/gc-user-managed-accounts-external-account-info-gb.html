<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../gc-styles/gc-shared-styles.html">
<link rel="import" href="../gc-user/gc-user-managed-accounts-external-account-info-behavior.html">

<dom-module id="gc-user-managed-accounts-external-account-info-gb">
  <template>
    <style include="shared-styles"></style>
    <div class="layout horizontal">
      <paper-dropdown-menu class="flex"
        label="Currency"
        required
        auto-validate
        error-message="Currency is required.">
        <paper-listbox class="dropdown-content" selected="{{_data.currency}}" attr-for-selected="value">
          <template is="dom-repeat" items="[[_availableCurrencies]]">
            <paper-item value="[[item]]">[[item]]</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
    </div>
    <div class="layout horizontal">
      <paper-input class="flex" value="{{_data.account_number}}" label="Account Number" required auto-validate error-message="Account Number is required."></paper-input>
      <paper-input class="flex" value="{{_data.routing_number}}" label="Sort Code" required auto-validate error-message="Sort Code is required."></paper-input>
    </div>
  </template>
  <script>
  (() => {
    'use strict';
    class GcUserManagedAccountsExternalAccountInfoGb {
      get is() {
        return 'gc-user-managed-accounts-external-account-info-gb';
      }
      get behaviors() {
        return [
          GitcheeseBehaviors.UserManagedAccountsExternalAccountInfoBehavior
        ];
      }
    }
    new Polymer(GcUserManagedAccountsExternalAccountInfoGb);
  })();
  </script>
</dom-module>
