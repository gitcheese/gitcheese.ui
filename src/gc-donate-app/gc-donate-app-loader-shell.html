<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../gc-common/gc-shell-behavior.html">
<dom-module id="gc-donate-app-loader-shell">
  <template>
    <style></style>
    <gc-donate-app route="[[route]]"></gc-donate-app>
  </template>
  <script>
  (() => {
    'use strict';
    class GcDonateAppShell {
      get is() {
        return 'gc-donate-app-loader-shell';
      }
      get behaviors() {
        return [
          ...GitcheeseBehaviors.ShellBehavior
        ];
      }
      get lazyComponents() {
        return ['../gc-donate-app/gc-donate-app.html'];
      }
    }
    Polymer(GcDonateAppShell);
  })();
  </script>
</dom-module>
