<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-signals/iron-signals.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../gc-styles/gc-shared-styles.html">
<dom-module id="gc-app-shell-layout">
  <template>
    <style include="shared-styles iron-flex"></style>
    <style>

    </style>
    <iron-signals on-iron-signal-toggle-drawer="_toggleDrawer"></iron-signals>
    <app-drawer-layout fullbleed force-narrow>
      <app-drawer id="drawer">
        <app-toolbar class="layout horizontal">
          <span class="flex">Gitcheese</span>
          <a href="/app/logout" tabindex="-1">
            <paper-icon-button icon="exit-to-app"></paper-icon-button>
          </a>
        </app-toolbar>
        <paper-menu>
          <a href="/app" on-tap="_toggleDrawer">
            <paper-item>
              <paper-icon-item>
                <iron-icon icon="home" item-icon></iron-icon>
                Dashboard
              </paper-icon-item>
            </paper-item>
          </a>
          <a href="/app/user" on-tap="_toggleDrawer">
            <paper-item>
              <paper-icon-item>
                <iron-icon icon="account-circle" item-icon></iron-icon>
                User Profile
              </paper-icon-item>
            </paper-item>
          </a>
        </paper-menu>
      </app-drawer>
      <app-header-layout has-scrolling-region>
        <content></content>
      </app-header-layout>
    </app-drawer-layout>
  </template>
  <script>
  (() => {
    'use strict';
    class GcAppShellLayout {
      get is() {
        return 'gc-app-shell-layout';
      }
      _toggleDrawer() {
        this.$.drawer.toggle();
      }
    }
    new Polymer(GcAppShellLayout);
  })();
  </script>
</dom-module>
