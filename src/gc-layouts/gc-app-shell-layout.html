<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-signals/iron-signals.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../gc-common/gc-api-ajax.html">
<link rel="import" href="../gc-styles/gc-shared-styles.html">
<dom-module id="gc-app-shell-layout">
  <template>
    <style include="shared-styles"></style>
    <style>
      .brand-toolbar{
        padding-left: 1.6rem;
      }
      .brand-toolbar iron-image {
        width: 56px;
      }
      .user-toolbar {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        text-align: center;
      }
      .user-toolbar > iron-image {
        min-height: 100px;
        height: 100px;
        width: 100px;
        border-radius: 50px;
      }
      .drawer-content {
        height: calc(100vh - 64px);
        @apply(--layout-vertical);
      }
      .drawer-content > paper-menu {
        @apply(--layout-flex);
      }
    </style>
    <iron-signals on-iron-signal-update-drawer-layout="_updateDrawerLayout"></iron-signals>
    <iron-signals on-iron-signal-toggle-drawer="_toggleDrawer"></iron-signals>

    <gc-api-ajax id="get" url="/user" last-response="{{user}}"></gc-api-ajax>

    <app-drawer-layout id="drawerLayout" fullbleed responsive-width="841px" on-narrow-changed="_updateDrawerLayout">
      <app-drawer id="drawer">
        <app-toolbar class="brand-toolbar">
          <iron-image src="../../images/logo.svg"></iron-image>
          <span class="flex">Gitcheese</span>
        </app-toolbar>
        <div class="drawer-content">
          <paper-menu>
            <a href="/app" on-tap="_toggleDrawer">
              <paper-item>
                <paper-icon-item>
                  <iron-icon icon="gc:repo" item-icon></iron-icon>
                  Repositories
                </paper-icon-item>
              </paper-item>
            </a>
            <a href="/app/user" on-tap="_toggleDrawer">
              <paper-item>
                <paper-icon-item>
                  <iron-icon icon="account-circle" item-icon></iron-icon>
                  User Profile
                </paper-icon-item>
              </paper-item>
            </a>
          </paper-menu>
          <div class="user-toolbar">
            <p>[[user.githubLogin]]</p>
            <iron-image src="[[githubAvatarUrl]]"></iron-image>
            <a href="/app/logout" tabindex="-1" on-tap="_toggleDrawer">
              <paper-button>
                <iron-icon icon="exit-to-app" item-icon></iron-icon>
                Logout
              </paper-button>
            </a>
          </div>
        </div>
      </app-drawer>
      <content></content>
    </app-drawer-layout>
  </template>
  <script>
  (() => {
    'use strict';
    class GcAppShellLayout {
      get is() {
        return 'gc-app-shell-layout';
      }
      get properties() {
        return {
          githubAvatarUrl: {
            type: String,
            computed: '_computeGithubAvatarUrl(user)'
          }
        };
      }
      ready() {
        this.$.get.generateRequest();
      }
      _computeGithubAvatarUrl(user) {
        return `https://github.com/${user.githubLogin}.png?size=100`;
      }
      _updateDrawerLayout() {
        this.fire('iron-signal', {
          name: 'drawer-layout-narrow-changed',
          data: {
            narrow: this.$.drawerLayout.narrow
          }
        });
      }
      _toggleDrawer() {
        if (this.$.drawerLayout.narrow) {
          this.$.drawer.toggle();
        }
      }
    }
    Polymer(GcAppShellLayout);
  })();
  </script>
</dom-module>
