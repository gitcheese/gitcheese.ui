<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-signals/iron-signals.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../gc-styles/gc-shared-styles.html">
<dom-module id="gc-app-shell-layout">
  <template>
    <style include="shared-styles"></style>
    <style>
      .brand-toolbar{
        padding-left: 1.6rem;
      }
      .brand-toolbar iron-image {
        width: 56px;
      }
      [menu] {
        height: calc(100vh - 64px);
        @apply(--layout-vertical);
      }
      [main-menu] {
        @apply(--layout-flex);
      }
    </style>
    <iron-signals on-iron-signal-update-drawer-layout="_updateDrawerLayout"></iron-signals>
    <iron-signals on-iron-signal-toggle-drawer="_toggleDrawer"></iron-signals>
    <app-drawer-layout id="drawerLayout" fullbleed responsive-width="841px" on-narrow-changed="_updateDrawerLayout">
      <app-drawer id="drawer">
        <app-toolbar class="brand-toolbar">
          <iron-image src="../../images/logo.svg"></iron-image>
          <span class="flex">Gitcheese</span>
        </app-toolbar>
        <div menu>
          <paper-menu main-menu>
            <a href="/app" on-tap="_toggleDrawer">
              <paper-item>
                <paper-icon-item>
                  <iron-icon icon="home" item-icon></iron-icon>
                  Repositories
                </paper-icon-item>
              </paper-item>
            </a>
            <a href="/app/user" on-tap="_toggleDrawer">
              <paper-item>
                <paper-icon-item>
                  <iron-icon icon="account-circle" item-icon></iron-icon>
                  User Profile
                </paper-icon-item>
              </paper-item>
            </a>
          </paper-menu>
          <paper-menu>
            <a href="/app/logout" on-tap="_toggleDrawer">
              <paper-item>
                <paper-icon-item>
                  <iron-icon icon="exit-to-app" item-icon></iron-icon>
                  Logout
                </paper-icon-item>
              </paper-item>
            </a>
          </paper-menu>
        </div>
      </app-drawer>
      <app-header-layout has-scrolling-region>
        <content></content>
      </app-header-layout>
    </app-drawer-layout>
  </template>
  <script>
  (() => {
    'use strict';
    class GcAppShellLayout {
      get is() {
        return 'gc-app-shell-layout';
      }
      _updateDrawerLayout() {
        this.fire('iron-signal', {
          name: 'drawer-layout-narrow-changed',
          data: {
            narrow: this.$.drawerLayout.narrow
          }
        });
      }
      _toggleDrawer() {
        if (this.$.drawerLayout.narrow){
          this.$.drawer.toggle();
        }
      }
    }
    new Polymer(GcAppShellLayout);
  })();
  </script>
</dom-module>
