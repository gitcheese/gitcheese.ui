<dom-module id="gc-app-shell-layout">
  <template>
    <style include="shared-styles"></style>
    <style>

    </style>
    <iron-signals on-iron-signal-toggle-drawer="_toggleDrawer"></iron-signals>
    <app-drawer-layout fullbleed force-narrow>
      <app-drawer id="drawer">
        <app-toolbar>
          <iron-icon src="../../images/logo.svg"></iron-icon>
          Gitcheese
        </app-toolbar>
        <paper-menu>
          <a href="/app">
            <paper-item>
              <paper-icon-item>
                <iron-icon icon="home" item-icon></iron-icon>
                Dashboard
              </paper-icon-item>
            </paper-item>
          </a>
          <a href="/app/user">
            <paper-item>
              <paper-icon-item>
                <iron-icon icon="home" item-icon></iron-icon>
                User
              </paper-icon-item>
            </paper-item>
          </a>
        </paper-menu>
      </app-drawer>
      <app-header-layout has-scrolling-region>
        <content></content>
      </app-header-layout>
    </app-drawer-layout>
  </template>
  <script>
  (() => {
    'use strict';
    class GcAppShellLayout {
      get is() {
        return 'gc-app-shell-layout';
      }
      _toggleDrawer() {
        this.$.drawer.toggle();
      }
    }
    new Polymer(GcAppShellLayout);
  })();
  </script>
</dom-module>
