<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../gc-styles/gc-shared-styles.html">
<dom-module id="gc-app-fragment-layout">
  <template>
    <style include="shared-styles"></style>
    <style>
    .content-wrapper {
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
    }
    
    .content {
      max-width: 800px;
      @apply(--layout-flex);
    }
    </style>
    <app-header id="header" condenses reveals effects="waterfall [[headerEffect]]">
      <app-toolbar class="layout horizontal">
        <template is="dom-if" if="[[backButton]]">
          <paper-icon-button icon="arrow-back" on-tap="_handleBackTap"></paper-icon-button>
        </template>
        <div main-title>{{title}}</div>
      </app-toolbar>
    </app-header>
    <div class="content-wrapper">
      <div class="content">
        <content></content>
      </div>
    </div>
  </template>
  <script>
  (() => {
    'use strict';
    class GcAppFragmentLayout {
      get is() {
        return 'gc-app-fragment-layout';
      }
      get properties() {
        return {
          backButton: {
            type: Boolean,
            value: false
          }
        };
      }
      _handleBackTap() {
        window.history.back();
      }
    }
    new Polymer(GcAppFragmentLayout);
  })();
  </script>
</dom-module>
